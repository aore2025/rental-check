<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>家賃適正チェックアプリ</title>
  <meta name="description" content="家賃の適正額を手取り収入から簡単計算。管理費や駐車場代も含めた総額を自動シミュレーションします！家賃目安を知りたい人向けの無料アプリです。">
    <!-- 追加：スマホ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9GPH99RH21"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-9GPH99RH21');
</script>
  
</head>
<body>
  <div class="container">
    <p class="subtitle">お部屋探しの前に確認！<br>収入に合った適正家賃を1分でチェック！</p>
    <h1>家賃適正チェックアプリ</h1>

    <div class="form-group">
      <div>
        <label>① 家賃（万円）:</label><br>
        <select id="rent"></select>
      </div>
      <div>
        <label>② 管理費・共益費（万円）:</label><br>
        <select id="management"></select>
      </div>
      <div>
        <label>③ 駐車場代（万円）:</label><br>
        <select id="parking"></select>
      </div>
      <div>
        <label>④ その他（万円）:</label><br>
        <select id="other"></select>
      </div>
      <div>
        <label>⑤ 月収（手取り）（万円）:</label><br>
        <select id="income"></select>
      </div>
      <button onclick="calculate()">チェック</button>
    </div>

    <div id="result" class="result-box hidden">
      <p id="percent"></p>
      <div id="rank" class="rank-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
