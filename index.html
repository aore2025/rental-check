<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>家賃適正チェックアプリ</title>
    <!-- 追加：スマホ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9606846064401403"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <p class="subtitle">お部屋探しの前に確認！<br>収入に合った適正家賃を1分でチェック！</p>
    <h1>家賃適正チェックアプリ</h1>

    <div class="form-group">
      <div>
        <label>① 家賃（万円）:</label><br>
        <select id="rent"></select>
      </div>
      <div>
        <label>② 管理費・共益費（万円）:</label><br>
        <select id="management"></select>
      </div>
      <div>
        <label>③ 駐車場代（万円）:</label><br>
        <select id="parking"></select>
      </div>
      <div>
        <label>④ その他（万円）:</label><br>
        <select id="other"></select>
      </div>
      <div>
        <label>⑤ 月収（手取り）（万円）:</label><br>
        <select id="income"></select>
      </div>
      <button onclick="calculate()">チェック</button>
    </div>

    <div id="result" class="result-box hidden">
      <p id="percent"></p>
      <div id="rank" class="rank-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
